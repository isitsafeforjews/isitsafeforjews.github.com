<!DOCTYPE html>
<html>
<head>
    <title>Is It Safe For Jews?</title>
    <style>
        /* Style for the sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initial position outside the screen */
            width: 250px;
            height: 100%;
            background-color: grey;
            transition: left 0.5s; /* Smooth slide animation */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style for the open/close button */
        #toggleButton {
            position: absolute;
            top: 10px;
            right: -25px; /* Position the button outside the sidebar */
            background-color: lightgrey;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            outline: none;
        }

        /* Style for the homepage text */
        #homeText {
            margin-left: 20px;
            padding: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Styling for the "No" text */
        #noText {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Style for the grid layout */
        #gridLayout {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(3, 1fr);
            margin-top: 10px; /* Add margin above the grid */
        }

        /* Media query for mobile screens */
        @media screen and (max-width: 600px) {
            /* Reduce the width of the sidebar */
            #sidebar {
                width: 200px;
            }

            /* Adjust the position of the toggle button */
            #toggleButton {
                right: -20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <button id="toggleButton">&gt;</button> <!-- Move the button inside the sidebar -->
        <h2>Countries:</h2>
        <p><a href="Afghanistan.html">Afghanistan</a></p> <!-- Link to Afghanistan.html -->
    </div>

    <!-- Homepage text -->
    <div id="homeText">
        <h1>Afghanistan</h1>
        <p id="noText">No</p> <!-- "No" with red background -->

        <!-- Grid layout: 3 rows, 10 columns -->
        <div id="gridLayout">
            <!-- Add content here for each grid cell -->
            <div>Cell 1</div>
            <div>Cell 2</div>
            <div>Cell 3</div>
            <div>Cell 4</div>
            <div>Cell 5</div>
            <div>Cell 6</div>
            <div>Cell 7</div>
            <div>Cell 8</div>
            <div>Cell 9</div>
            <div>Cell 10</div>
            <!-- Row 2 -->
            <div>Cell 11</div>
            <div>Cell 12</div>
            <div>Cell 13</div>
            <div>Cell 14</div>
            <div>Cell 15</div>
            <div>Cell 16</div>
            <div>Cell 17</div>
            <div>Cell 18</div>
            <div>Cell 19</div>
            <div>Cell 20</div>
            <!-- Row 3 -->
            <div>Cell 21</div>
            <div>Cell 22</div>
            <div>Cell 23</div>
            <div>Cell 24</div>
            <div>Cell 25</div>
            <div>Cell 26</div>
            <div>Cell 27</div>
            <div>Cell 28</div>
            <div>Cell 29</div>
            <div>Cell 30</div>
        </div>
    </div>

    <script>
        // Get references to the sidebar and the button
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleButton');

        // Function to toggle the sidebar
        function toggleSidebar() {
            if (sidebar.style.left === '-250px' || sidebar.style.left === '') {
                // If the sidebar is closed, open it
                sidebar.style.left = '0';
                toggleButton.innerHTML = '&lt;'; // Change button symbol to "<"
                toggleButton.style.right = '10px'; // Move the button inside the sidebar
            } else {
                // If the sidebar is open, close it
                sidebar.style.left = '-250px';
                toggleButton.innerHTML = '&gt;'; // Change button symbol to ">"
                toggleButton.style.right = '-25px'; // Move the button outside the sidebar
            }
        }

        // Add click event listener to the button
        toggleButton.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
