<!DOCTYPE html>
<html>
<head>
    <title>Is it safe for Jews?</title>
    <style>
        /* Style for the sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initial position outside the screen */
            width: 250px;
            height: 100%;
            background-color: grey;
            transition: left 0.5s; /* Smooth slide animation */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style for the open/close button */
        #toggleButton {
            position: fixed;
            top: 50px;
            left: 0;
            background-color: lightgrey;
            border: none;
            padding: 10px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Country:</h2>
        <p>Under development...</p>
    </div>

    <!-- Button to toggle the sidebar -->
    <button id="toggleButton">&gt;</button>

    <script>
        // Get references to the sidebar and the button
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleButton');

        // Function to toggle the sidebar
        function toggleSidebar() {
            if (sidebar.style.left === '-250px') {
                // If the sidebar is closed, open it
                sidebar.style.left = '0';
                toggleButton.innerHTML = '&lt;'; // Change button symbol to "<"
            } else {
                // If the sidebar is open, close it
                sidebar.style.left = '-250px';
                toggleButton.innerHTML = '&gt;'; // Change button symbol to ">"
            }
        }

        // Add click event listener to the button
        toggleButton.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
